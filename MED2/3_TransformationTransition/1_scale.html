<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation</title>

<style type="text/css">
	div {
      background-color: lightblue;
      width: 100px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 200px;
      left: 100px;
      

	}
  	
  	div:hover {
  		transform: scale(2.3);
  	}





</style>


</head>
<body>
<h1>Transformation</h1>
<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
<div>
	<p class="scale">scale</p>

</div>


</body>
</html>
